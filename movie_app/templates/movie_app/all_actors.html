{% extends 'movie_app/base.html' %}
{% block title %}Актреы{% endblock %}
{% block content %}
    <h1>Список всех актеров</h1>
    <ul>
        {% for actor in actors %}
            <li><a href={{ actor.get_url }}>{{ actor.first_name }} {{ actor.last_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
